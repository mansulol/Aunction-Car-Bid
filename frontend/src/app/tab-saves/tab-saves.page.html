<app-header-bids-tab3 [title]='"Saved Bids"'></app-header-bids-tab3>
<ion-content [fullscreen]="true">
  <div class="container-bids-saves">

    <div *ngFor="let data of combinedData">
      <app-card-bid-car
        *ngIf="data.bid.Saved === true"
        [DataInput]="data"
        [showTrash]="true"
        [showBtn]="true"
      ></app-card-bid-car>
    </div>

  </div>
</ion-content>
